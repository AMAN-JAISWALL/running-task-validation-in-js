<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>



</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" onkeyup=" return validation()" name="" id="name"/>  </td>
                <td id="err1" ></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" onkeyup=" return validation()"  name="" id="email" /></td>
                <td id="err2" ></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" onkeyup=" return validation()"  name="" id="password"></td>
                <td id="err3" ></td>
            </tr>


            <tr>
                <td>gender:</td>
                <td>
                    <input type="radio" id="male" onkeyup=" return validation()" name="gender" value="male">
                    <label for="male">male</label>
                    <input type="radio" id="female" onkeyup=" return validation()" name="gender" value="female">
                    <label for="female">female</label>
                    <input type="radio" onkeyup=" return validation()" id="other" name="gender" value="other">
                    <label for="other">other</label>
                </td>
                <td id="err4" ></td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" onkeyup=" return validation()"  id="hobbie1" name="hobbie1" value="Reading">
                    <label for="vehicle1"> Reading</label>
                    <input type="checkbox"  onkeyup=" return validation()" id="hobbie2" name="hobbie2" value="playing Cricket">
                    <label for="vehicle2"> Playing Cricket</label>
                    <input type="checkbox" onkeyup=" return validation()" id="hobbie3" name="hobbie3" value="Driving Car">
                    <label for="vehicle3"> Driving car</label>
                </td>
                <td id="err5" ></td>
            </tr>


            <tr>
                <td><label for="city">Choose a city</label></td>
                <td>
                    <select  onkeyup=" return validation()" name="city" id="city">
                        <option value=""></option>
                        <option value="indore">indore</option>
                        <option value="khargone">khargone</option>
                        <option value="delhi">Delhi</option>
                        <option value="bangalore">bangalore</option>
                        <option value="maharashtra">maharashtra</option>
                        <option value="pune">pune</option>
                    </select>
                </td>
                <td id="err5" ></td>
            </tr>

            <tr>
                <td>Please fill address:</td>
                <td><textarea name="" id="address" cols="30" rows="10"></textarea></td>
                <td id="err6" ></td>
            </tr>


            <tr>
                <td><input type="submit" value="Submit" onclick=" return validation()"  ></td>
            </tr>


        </table>
    </form>






    <script src="demo.js"> </script>
</body>

</html>
